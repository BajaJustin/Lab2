<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Lab2A</title>
</head>
<body>
    <div class="container">
        <h1>Student Registry</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="studentName" class="col-sm-2 control-label">Student Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="studentName">
        </div>
        </div>
        <div class="form-group">
          <label for="studentID" class="col-sm-2 control-label">Student ID:</label>
        <div class="col-sm-6">
          <input type="test" class="form-control" id="studentID">
        </div>
        </div>
        <div class="form-group">
            <label for="program" class="col-sm-2 control-label">Program:</label>
          <div class="col-sm-6">
            <input type="test" class="form-control" id="program">
          </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary">
          </div>
        </div>
      </form> 
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Program</th>
          </tr>
        </table>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script         src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>   
</body>
</html>
